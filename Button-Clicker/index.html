<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-title">
            <h1>Dojonary</h1>
        </div>
        <div class="nav-search">
            <input type="search" placeholder=" Search">
        </div>
        <div class="nav-login">
            <button type="button" id="login" onclick="login()">Login</button>
        </div>
    </div>
    <div class="main-container">
        <div class="column1">
            <div class="word-1">
                <div class="word-left-side">
                    <h2>ninja</h2>
                    <h5>noun</h5>
                    <h5>Plural: ninjas</h5>
                    <button type="button"><span id="word-1-likes" onclick="alert('Ninja was liked')">13</span> Likes</button>
                </div>
                <div class="word-definition-left-side">
                    <p>A practitioner skilled in the Japanese art of ninjutsu</p>
                </div>
            </div>
            <div class="word-2">
                <div class="word-left-side">
                    <h2>ninja</h2>
                    <h5>noun</h5>
                    <h5>Plural: ninjas</h5>
                    <button type="button"><span id="word-2-likes">37</span> Likes</button>
                </div>
                <div class="word-definition-left-side">
                    <p>A programmer who breaks down problems with zen-like focus</p>
                </div>
            </div>
        </div>
        <div class="column2">
            <div class="right-side-add-definition">
                <p><h2>Dojonary is defined by <strong>YOU</strong></h2></p>
                <button type="button" onclick="addDef(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
